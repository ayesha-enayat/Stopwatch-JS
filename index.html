<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-2">Stop Watch</h1>
        <div class="card p-4 mx-auto">
            <div class="card-body">
                <div class="time d-flex justify-content-center">
                    <span id="hr" class="digit">00</span><span class="text">Hr</span>
                    <span id="min" class="digit">00</span><span class="text">Min</span>
                    <span id="sec" class="digit">00</span><span class="text">Sec</span>
                    <span id="count" class="digit">00</span>
                </div>
                <div class="d-flex justify-content-center mt-4 btn-container">
                    <button type="button" class="btn btn-success" id="start" onclick="start()">Start</button>
                    <button type="button" class="btn btn-danger" id="stop" onclick="stop()">Stop</button>
                    <button type="button" class="btn btn-warning" id="restart" onclick="reStart()">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
